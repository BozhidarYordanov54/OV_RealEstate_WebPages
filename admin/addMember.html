</head>

<body>
    <header class="site-header">
        <div class="main-nav-wrapper">
            <div class="main-nav">
                <div class="logo-wrapper">
                    <a class="logo-link" href="../index.html">
                        <img class="logo" src="../images/logo.png" alt="" />
                    </a>
                </div>
                <div class="burger">
                    <button class="hamb" aria-label="Open Menu">
                        <span class="sr-only">Open Menu</span><svg class="ham" viewBox="0 0 100 100">
                            <path class="line top"
                                d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20">
                            </path>
                            <path class="line middle" d="m 30,50 h 40"></path>
                            <path class="line bottom"
                                d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20">
                            </path>
                        </svg>
                    </button>
                </div>
                <nav class="nav-wrapper">
                    <ul class="nav-elements main-list">
                        <li class="nav-element">
                            <div class="dropdown-wrapper">
                                <button class="dropdown-btn"><i class="fa-solid fa-chevron-down"></i> Имоти</button>
                                <ul class="dropdown-list">
                                    <li class="nav-element">
                                        <a href="listingsAdmin.html">Всички имоти</a>

                        <li class="nav-element"><a href="teamMembers.html">Екип</a></li>

                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form action="#" method="POST" class="add-member-form" enctype="multipart/form-data">
                <h2 class="form-title">Добави член</h2>
                <div class="short-inputs-wrapper">
                    <div class="input-wrapper">
                        <input type="text" name="name" id="name" class="input-text" required>
                        <label for="name">Име</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" name="email" id="email" class="input-text" required>
                        <label for="email">Имейл</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" name="phone" id="phone" class="input-text" required>
                        <label for="phone">Тел.номер</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" name="position" id="position" class="input-text" required>
                        <label for="position">Позиция</label>
                    </div>
                </div>

                <div class="input-wrapper">
                    <textarea name="description" id="description" class="input-text"></textarea>
                    <label for="description">Описание</label>
                </div>
                <div class="input-wrapper images">
                    <div class="upload__box">
                        <i class="fa-solid fa-file-arrow-up"></i>
                        <div class="upload__btn-box">
                            <label class="upload__btn">
                                <p>Качване на снимки</p>
                                <input type="file" multiple="false" data-max_length="0" class="upload__inputfile">
                            </label>
                        </div>
                        <div class="upload__img-wrap"></div>
                    </div>
                </div>
                <div class="short-inputs-wrapper">
                    <div class="input-wrapper">
                        <input type="password" name="password" id="password" class="input-text input-password" required>
                        <label for="password">Парола</label>
                        <button class="show-pass" data-target="password">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="confirm-password" id="confirm-password"
                            class="input-text input-password" required>
                        <label for="confirm-password">Потвърждаване на паролата</label>
                        <button class="show-pass" data-target="password">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button class="btn-submit" type="submit">Добави член</button>
            </form>
    </main>
</body>

</html>
