<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добави Имот</title>

    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/main-layout.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/typography.css" />
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/carousel.css" />
    <link rel="stylesheet" href="../css/site.css" />
    <link rel="stylesheet" href="../css/admin-css/addListing.css" />

    <script
      src="https://kit.fontawesome.com/6592283e01.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <script src="../js/burger-button.js" defer></script>
    <script src="../js/checkInputContent.js" defer></script>
    <script src="../js/swiper-bundle.min.js" defer></script>
    <script src="../js/carousel.js" defer></script>
    <script src="../js/focus-element.js" defer></script>
    <script src="../js/multipleImagePreview.js" defer></script>
    <script src="../js/dropdownMenu.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <div class="main-nav-wrapper">
        <div class="main-nav">
          <div class="logo-wrapper">
            <a class="logo-link" href="../index.html">
              <img class="logo" src="../images/logo.png" alt="" />
            </a>
          </div>
          <div class="burger">
            <button class="hamb" aria-label="Open Menu">
              <span class="sr-only">Open Menu</span
              ><svg class="ham" viewBox="0 0 100 100">
                <path
                  class="line top"
                  d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"
                ></path>
                <path class="line middle" d="m 30,50 h 40"></path>
                <path
                  class="line bottom"
                  d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"
                ></path>
              </svg>
            </button>
          </div>
          <nav class="nav-wrapper">
            <ul class="nav-elements main-list">
              <li class="nav-element">
                <div class="dropdown-wrapper">
                  <button class="dropdown-btn"><i class="fa-solid fa-chevron-down"></i> Имоти</button>
                  <ul class="dropdown-list">
                    <li class="nav-element">
                      <a href="admin.html">Всички имоти</a>
                    </li>
                    <li class="nav-element">
                      <a href="addListing.html">Добави имот</a>
                    </li>
                  </ul>
                </div>
              </li>
              <li class="nav-element"><a href="teamMembers.html">Екип</a></li>
              <li class="nav-element"><a href="#">Блог</a></li>
              <li class="nav-element">
                <a href="../index.html">Начална страница</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    
    <main>
      <div class="form-container">
        <form action="#" class="add-property">
          <div class="variable-container">
            <div class="input-wrapper">
              <label for="listing-type">Тип обява</label>
              <select name="listing-type" id="listing-type">
                <option value="rent">Под наем</option>
                <option value="sale">Продава</option>
              </select>
            </div>
            <div class="input-wrapper">
              <label for="property-type">Тип имот</label>
              <select id="property-type" name="property-type">
                <option value="1">1-стаен</option>
                <option value="2">2-стаен</option>
                <option value="3">3-стаен</option>
                <option value="4">4-стаен</option>
                <option value="5">Многостаен</option>
                <option value="6">Мезонет</option>
                <option value="7">Къща, Под наем</option>
                <option value="8">Офис</option>
                <option value="9">Магазин</option>
                <option value="10">Склад</option>
                <option value="11">Парцел</option>
                <option value="12">Гараж/Паркомясто</option>
              </select>
            </div>
            <div class="input-wrapper">
              <label for="heating">Отопление:</label>
              <select name="heating" id="heating">
                <option value="none">Отопление</option>
                <option value="tec">ТЕЦ</option>
                <option value="electric">Ток</option>
                <option value="local">Газ</option>
              </select>
            </div>
  
            <div class="input-wrapper">
              <label for="city">Град</label>
              <select name="city" id="city">
                <option value="sofia">София</option>
              </select>
            </div>
            <div class="input-wrapper">
              <label for="neighbourhood">Квартал</label>
              <select name="neighbourhood" id="neighbourhood">
                <option value="ovchaKupel">Овча Купел</option>
              </select>
            </div>
          </div>
          <div class="property-more-info">
            <div class="input-wrapper">
              <input type="text" id="address" name="address" class="input-text" required />
              <label for="address">Адрес</label>
            </div>
            <div class="input-wrapper">
              <input type="number" id="price" name="price" class="input-text" required />
              <label for="price">Цена в €</label>
            </div>
          </div>
          <div class="input-wrapper checkbox">
           <h2>Особености</h2>
            <div class="characteristics-wrapper">
              <label for="garage"
              >Гараж<input
                type="checkbox"
                id="garage"
                name="features"
                value="garage"
            /></label>

            <label for="pool"
              >Басейн<input
                type="checkbox"
                id="pool"
                name="features"
                value="pool"
            /></label>

            <label for="garden"
              >Двор<input
                type="checkbox"
                id="garden"
                name="features"
                value="garden"
            /></label>

            <label for="basement"
              >Мазе<input
                type="checkbox"
                id="basement"
                name="features"
                value="basement"
            /></label>
            <label for="subway"
              >Метростанция<input
                type="checkbox"
                id="subway"
                name="features"
                value="subway"
            /></label>
            <label for="school"
              >Училище<input
                type="checkbox"
                id="school"
                name="features"
                value="school"
            /></label>
            <label for="kindergarten"
              >Детска градина<input
                type="checkbox"
                id="kindergarten"
                name="features"
                value="kindergarten"
            /></label>
            <label for="hospital"
              >Болница<input
                type="checkbox"
                id="hospital"
                name="features"
                value="hospital"
            /></label>
            <label for="pharmacy"
              >Аптека<input
                type="checkbox"
                id="pharmacy"
                name="features"
                value="pharmacy"
            /></label>
            <label for="bus-stop"
              >Автобусна спирка<input
                type="checkbox"
                id="bus-stop"
                name="features"
                value="bus-stop"
            /></label>
            </div>
          </div>
          

          <div class="input-wrapper images">
            <div class="upload__box">
              <i class="fa-solid fa-file-arrow-up"></i>
              <div class="upload__btn-box">
                <label class="upload__btn">
                  <p>Качване на снимки</p>
                  <input type="file" multiple="" data-max_length="20" class="upload__inputfile">
                </label>
              </div>
              <div class="upload__img-wrap"></div>
            </div>
          </div>

          <button class="btn-submit" type="submit">Публикувай обявата</button>
        </form>
      </div>
    </main>
  </body>
</html>
